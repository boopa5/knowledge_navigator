<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Question</title>

    <style>
        body {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
        }

        embed {
            width: 70%; /* Adjust the width of the PDF viewer as needed */
            height: 700px; /* Adjust the height of the PDF viewer as needed */
        }

        form {
            width: 25%; /* Adjust the width of the form as needed */
        }

        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            resize: vertical; /* Allow vertical resizing */
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        
    </style>
</head>
<body>
    <embed src="{{ '/static/uploads/' + file }}" />

    <form method="post">
        <label for="question">Your Question:</label>
        <textarea id="question" name="question" required>{{ question }}</textarea>
        <input type="submit" value="Submit Question">
    </form>
</body>
</html>
